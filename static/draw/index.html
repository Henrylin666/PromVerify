<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>抽号机</title>
    <style id="hand">
      * {
        color: #0000;
        text-shadow: none;
      }
      button {
        color: #fff0;
      }
    </style>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/rand.css" />
    <script src="js/config.js"></script>
  </head>
  <body>
    <div id="body">
      <audio src="media/music.wav" id="music" type="audio/wav" preload="auto"></audio>
      <audio
        src="media/dingdong.wav"
        id="dingdong"
        type="audio/wav"
        preload="auto"
      ></audio>
      <div id="display">
        <div id="num"></div>
      </div>
      <div id="name">待抽取</div>
      <button id="rytBTn" onclick="rand()" disabled>
        抽取<!-- 此 div 是水波纹盒子开始 -->
        <div class="c-ripple js-ripple">
          <span class="c-ripple__circle"></span>
        </div>
        <!-- 此 div 是水波纹盒子结束 -->
      </button>
      <span
        id="close"
        onclick="/*document.getElementById('hand').innerHTML = 'body{opacity:0}';setTimeout(()=>{const remote = require('electron').remote;curr = remote.getCurrentWindow();curr.close();},150)*/"
        class="waves"
      ></span>
    </div>
    <!-- <div id="bottom">福州第十九中学 2021 届 2 班 毕业留念</div> -->
  </body>
  <script src="js/rand.js"></script>
</html>
